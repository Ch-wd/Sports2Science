<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<meta charset="utf-8">
	<meta name = "viewport" content="width = device-width, initial-scale = 1">
	<link rel="preload" as="image" href="img/background_1_edit.png">
	<link rel="preload" as="image" href="img/background_2_edit.png">
</head>
<body onload = "expose()">
	<div class = "fade-in-effect">
	</div>
	<div class = "main-container">

			<div class = "logo-container">

					<img width = "150px" height = "150px" alt = "logo" src="img/logo_white.png">
				</div> 
			</div>
			<div class = "title-container">
				<div class = "title"> 
					SPORTS 2 SCIENCE
				</div>
			</div>
			<div class = "nav-bar">
				<ul> 
					<li> <a href=" #">About</a></li>
					<li> <a href=" #">Our Work</a></li>
					<li> <a href=" #">Philosophy</a></li>
					<li> <a href=" #">Contact</a></li>
				</ul> 
			</div>

		</div>
		<div class = "second-container">
				<div class = "short-content"> 
					<p> A seasoned athlete or a casual jogger, you can lean on Sports2Science to get alright</p> 
				</div>
				<div class = "cta-button">
					<div>Know More</div> 
				</div>

	<script type="text/javascript">
			x = document.querySelector(".fade-in-effect");
			function expose()  {
				x.classList.add("start-effect");
			};
	</script>

</html>
